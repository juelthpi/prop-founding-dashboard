<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deposit UI</title>
    <style>
      body {
        background: #0b1020;
        font-family: Arial, sans-serif;
        color: #fff;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        background: #11162a;
        padding: 20px;
        border-radius: 14px;
      }
      h3 {
        margin-bottom: 12px;
        font-size: 16px;
      }

      /* Input */
      .amount-input {
        width: 100%;
        background: #0e1325;
        border: none;
        padding: 16px;
        font-size: 20px;
        color: #20e070;
        border-radius: 30px;
        outline: none;
      }

      /* Preset buttons */
      .amount-buttons {
        display: flex;
        gap: 12px;
        margin-top: 15px;
      }
      .amount-btn {
        flex: 1;
        padding: 14px;
        border-radius: 12px;
        background: #0e1325;
        border: 1px solid #1f243d;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
      }
      .amount-btn.active {
        border-color: #20e070;
        color: #20e070;
      }

      /* Payment methods */
      .method {
        position: relative;
      }

      .method input:checked + span {
        color: #20e070;
      }

      .method input:checked {
        display: none;
      }

      .method input:checked ~ span {
        font-weight: 600;
      }

      .method input:checked + span {
        pointer-events: none;
      }

      .method input:checked ~ span,
      .method:has(input:checked) {
        border-color: #20e070;
        box-shadow: 0 0 0 1px #20e070;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Input Amount</h3>
      <input type="number" id="amount" class="amount-input" value="1000" />

      <div class="amount-buttons">
        <button class="amount-btn">$100</button>
        <button class="amount-btn">$200</button>
        <button class="amount-btn">$500</button>
        <button class="amount-btn active">$1000</button>
        <button class="amount-btn">$2000</button>
      </div>
    </div>

    <div class="container">
      <h3>Select Payment Method</h3>

      <div class="methods">
        <label class="method active">
          <input type="radio" name="payment" checked hidden />
          <span>üè¶ Bank Transfer</span>
        </label>

        <label class="method">
          <input type="radio" name="payment" hidden />
          <span>‚Çø BTC Payment</span>
        </label>

        <label class="method">
          <input type="radio" name="payment" hidden />
          <span>üí≤ USDT</span>
        </label>

        <label class="method">
          <input type="radio" name="payment" hidden />
          <span>PayPal</span>
        </label>

        <label class="method">
          <input type="radio" name="payment" hidden />
          <span>Stripe</span>
        </label>
      </div>
    </div>

    <script>
      const amountInput = document.getElementById("amount");
      const amountBtns = document.querySelectorAll(".amount-btn");
      const methods = document.querySelectorAll(".method");

      // helper: remove active from amount buttons
      function clearAmountButtons() {
        amountBtns.forEach((b) => b.classList.remove("active"));
      }

      // Amount button click
      amountBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          clearAmountButtons();
          btn.classList.add("active");
          amountInput.value = btn.innerText.replace("$", "");
        });
      });

      // Direct input typing
      amountInput.addEventListener("input", () => {
        const inputValue = amountInput.value;

        let matched = false;

        amountBtns.forEach((btn) => {
          const btnValue = btn.innerText.replace("$", "");
          if (btnValue === inputValue) {
            clearAmountButtons();
            btn.classList.add("active");
            matched = true;
          }
        });

        // If no preset matched, clear all active states
        if (!matched) {
          clearAmountButtons();
        }
      });

      // Payment method select
      methods.forEach((method) => {
        method.addEventListener("click", () => {
          methods.forEach((m) => m.classList.remove("active"));
          method.classList.add("active");
        });
      });
    </script>
  </body>
</html>
