<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* top left */
      .d {
        width: 300px;
        height: 400px;
        background-color: #3300ff;
        border-radius: 24px;
        position: relative;
      }
      .m {
        content: "";
        width: 50%;
        height: 100px;
        background-color: #fff;
        border-top-left-radius: 24px;
        position: absolute;
        bottom: 0;
        right: 0;
      }
      .m::before,
      .m::after {
        content: "";
        position: absolute;
        width: 24px;
        aspect-ratio: 1;
        background: radial-gradient(
            circle 24px at top left,
            transparent 98%,
            white
          )
          top left;
      }

      .m::before {
        bottom: 0;
        left: -24px;
      }

      .m::after {
        right: 0;
        top: -24px;
      }
      /* item 2  top right*/
      .m-topright {
        content: "";
        width: 50%;
        height: 100px;
        background-color: #fff;
        border-bottom-left-radius: 24px;
        position: absolute;
        top: 0;
        right: 0;
      }

      .m-topright::before,
      .m-topright::after {
        content: "";
        position: absolute;
        width: 24px;
        aspect-ratio: 1;
        background: radial-gradient(
            circle 24px at bottom left,
            transparent 98%,
            white
          )
          bottom left;
      }

      .m-topright::before {
        top: 0;
        left: -24px;
      }

      .m-topright::after {
        right: 0;
        bottom: -24px;
      }
    </style>
  </head>
  <body>
    <div class="d">
      <!-- item bottom side -->
      <div class="m"></div>
      <!-- item top side -->
      <div class="m-topright"></div>
    </div>
  </body>
</html>
