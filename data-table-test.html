<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Custom DataTable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DataTables core -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css"
    />

    <!-- DataTables Responsive -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css"
    />
    <link rel="stylesheet" href="assets/css/common.css" />
    <!-- Flatpickr css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="assets/css/flatpickr.css" />
    <!-- Bootstrap (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #0f172a;
        color: white;
        padding: 30px;
      }
    </style>
    <link rel="stylesheet" href="assets/css/data-table.css" />
  </head>
  <body>
    <h3>Responsive Custom DataTable</h3>

    <!--  CUSTOM HEADER -->
    <div
      class="datatable-header d-flex flex-wrap gap-1 align-items-center justify-content-between"
    >
      <div class="d-flex flex-wrap align-items-center gap-2">
        <!-- Show entries -->
        <div class="select-filter d-inline-block position-relative">
          <select id="dtLength">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
          </select>
          <span
            class="position-absolute top-50 translate-middle end-0 cursor-none"
          >
            <svg
              width="22"
              height="22"
              class="icon-down"
              viewBox="0 0 22 22"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 8l5 5 5-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-opacity="0.6"
              />
            </svg>
          </span>
        </div>

        <!-- Status filter -->
        <div class="select-filter position-relative d-inline-block">
          <select id="statusFilter">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <span
            class="position-absolute top-50 translate-middle end-0 cursor-none"
          >
            <svg
              width="22"
              height="22"
              class="icon-down"
              viewBox="0 0 22 22"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 8l5 5 5-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-opacity="0.6"
              />
            </svg>
          </span>
        </div>
        <!-- symbol filter -->
        <div class="select-filter position-relative d-inline-block">
          <select>
            <option value="">Symbol (BTC/USDT)</option>
            <option value="">BTC</option>
            <option value="">USDT</option>
          </select>
          <span
            class="position-absolute top-50 translate-middle end-0 cursor-none"
          >
            <svg
              width="22"
              height="22"
              class="icon-down"
              viewBox="0 0 22 22"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 8l5 5 5-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-opacity="0.6"
              />
            </svg>
          </span>
        </div>

        <div class="d-inline-block">
          <div class="date-range d-flex align-items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                d="M5.32812 1.33301V3.99967"
                stroke="white"
                stroke-width="1.33333"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.6719 1.33301V3.99967"
                stroke="white"
                stroke-width="1.33333"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12.6667 2.66699H3.33333C2.59695 2.66699 2 3.26395 2 4.00033V13.3337C2 14.07 2.59695 14.667 3.33333 14.667H12.6667C13.403 14.667 14 14.07 14 13.3337V4.00033C14 3.26395 13.403 2.66699 12.6667 2.66699Z"
                stroke="white"
                stroke-width="1.33333"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M2 6.66699H14"
                stroke="white"
                stroke-width="1.33333"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <input
              class="bg-transparent"
              type="text"
              id="datePicker"
              placeholder="Select Date"
            />
          </div>
        </div>
        <!-- Reset -->
        <button id="resetTable" class="reset-btn cursor-pointer">Reset</button>
      </div>
      <div class="bg-white-10 py-1 px-2 rounded-5 border-1 header-search-box">
        <form
          action=""
          id="dtSearchForm"
          class="d-flex align-items-center gap-1 search-box"
        >
          <input
            type="search"
            id="dtSearch"
            class="py-1 bg-transparent w-100 text-white"
            placeholder="Search"
          />
          <button type="submit" class="bg-transparent">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <circle
                cx="11"
                cy="11"
                r="7"
                stroke="gray"
                stroke-width="2"
              ></circle>
              <line
                x1="16.65"
                y1="16.65"
                x2="21"
                y2="21"
                stroke="gray"
                stroke-width="2"
                stroke-linecap="round"
              ></line>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <!--  TABLE -->
    <table
      id="example"
      class="data-table table display nowrap"
      style="width: 100%"
    >
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Rahim</td>
          <td>rahim@mail.com</td>
          <td>active</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Karim</td>
          <td>karim@mail.com</td>
          <td>inactive</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Salma</td>
          <td>salma@mail.com</td>
          <td>active</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Rina</td>
          <td>rina@mail.com</td>
          <td>inactive</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Hasan</td>
          <td>hasan@mail.com</td>
          <td>active</td>
        </tr>
      </tbody>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

    <!-- DataTables Responsive -->
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <!-- flatpickr js -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
      $(document).ready(function () {
        var table = $("#example").DataTable({
          dom: "rtip",
          responsive: true,
          pageLength: 10,
          language: {
            paginate: {
              previous: `
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            `,
              next: `
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M9 6L15 12L9 18"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            `,
            },
          },
        });

        // Show entries
        $("#dtLength").on("change", function () {
          table.page.len(this.value).draw();
        });

        // Search
        $("#dtSearchForm").on("submit", function (e) {
          e.preventDefault();
          table.search($("#dtSearch").val()).draw();
        });

        // Status filter (column index = 3)
        $("#statusFilter").on("change", function () {
          table.column(3).search(this.value).draw();
        });

        // Reset
        $("#resetTable").on("click", function () {
          $("#dtSearch").val("");
          $("#statusFilter").val("");
          $("#dtLength").val(10);

          table.search("").columns().search("").page.len(10).draw();
        });
      });
      flatpickr("#datePicker", {
        dateFormat: "Y-m-d",
        mode: "range",
        minDate: "today",
      });
    </script>
  </body>
</html>
